<div >
	<h1>Login</h1>
	<hr>
	<form >
		<div class="form-group">
			<label for="username" class="col-lg-1 control-label">Username</label>
			<input type="text" id="username" class="control-label" placeholder="Username" required="required"/>
		</div>
		<div class="form-group">
			<label for="password" class="col-lg-1 control-label">Password</label>
			<input type="password" id="password" class="control-label" placeholder="Password" required="required"/>
		</div>
		<div class="form-group">
			<span class="col-md-3"></span>
			<button class="col-md-3">Login</button>
			<a href="#/register" class="col-lg-5">Register here</a>
		</div>
	</form>
</div>
